<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/182a859411.js"></script>
</head>
<body>



    <div class="caja">
      <h3 class="text-white mb-4">Sign in</h3>
    <form>

      
        <div class="form-group inputWithIcon inputIconBg" >
        
          
        <input   type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
         <i class="fa fa-user fa-lg fa-fw icon-cog blackiconcolor" aria-hidden="true"></i>
        </div>



        <div class="form-group inputWithIcon inputIconBg" >
          <input  type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
          <i aria-hidden="true"><img src="key.png" alt=""  id="llave"></i>
        </div>

        <div class="cajita">
        <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label text-white" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>

        </div>
      </form>
      <div class="dropdown-divider"></div>
  <a class="dropdown-item text-white" href="#">Don't have an acount? <span class="text-primary">Sign up</span></a>
  <a class="dropdown-item text-primary" href="#">Forgot your password?</a>
</div>


</div>






</body>
</html>
